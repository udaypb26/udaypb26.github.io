 <style>
@import url('https://fonts.googleapis.com/css?family=Dancing+Script');
</style>
  <script type="text/javascript" src="js/main.js"></script>
  <script src="js/typed.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script> 
  <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
  <script>
  
var quotes_type="sequence";
var count=0;
function change_type(str){
quotes_type=str;


}




  function shift(){

var flag=true;
if(quotes_type=="random"){

  $('body').css('background-image','none');
    $('#main').fadeOut();
    $('#ele').show();
    $('#home').fadeIn();
    $("#change").fadeOut();
    $('#main').fadeIn();
    $('#next').fadeIn();
    $("#main").effect( "bounce", {times:2}, 1000 );





var quote_to_display;


var q_request=new XMLHttpRequest();
q_request.open('GET','https://udaypb26.github.io/quotes.json');
q_request.onload=function(){
var quotes=JSON.parse(q_request.responseText);
console.log(quotes.length);
len=(quotes.length)-1;
var x = Math.floor((Math.random() * len) + 1);
quote_to_display=quotes[x].quote.toString();
Typed.new(".element", {
      strings: [quote_to_display],
      typeSpeed: 0,
      startDelay:1000
  });

};
q_request.send();

    
}

if(quotes_type=="sequence"){


  $('body').css('background-image','none');
    $('#main').fadeOut();
    $('#ele').show();
    $('#home').fadeIn();
    $("#change").fadeOut();
    $('#main').fadeIn();
    $('#next').fadeIn();
    $("#main").effect( "bounce", {times:2}, 1000 );



  var quote_to_display;
var q_request=new XMLHttpRequest();
q_request.open('GET','https://udaypb26.github.io/quotes.json');
q_request.onload=function(){
var quotes=JSON.parse(q_request.responseText);
if(quotes.length!=count){
  flag=false;
}
quote_to_display=quotes[count].quote.toString();
  Typed.new(".element", {
       strings: [quote_to_display],
      typeSpeed: 0,
      startDelay:1000
  });
};
q_request.send();

  if(flag==true){
count+=1;
}
}




    
  }
  function back(){

window.location="index.html"

  }
</script>
<style type="text/css">
  
  
</style>
</head>
<body>
  
  <header>
    <div align="center">
    <button class="button" id="home" onclick="back()" style="display: none;background-color: rgba(0,0,0,0);border-color: black">TAKE ME BACK TO HOME</button>
    </div>
  </header>
      <div align="center" id="change"  style="padding-top: 500px">
      <p><button class="button" style="background-color: rgba(0,0,0,0)"  href="#top" onclick="shift();">Lets Go!</button></p>
      </div>
      <div class="container" align="center" style="display: none;padding-top: 200px" id="main">
      
      <div id="main_card" class="card" style="width:100%;height: 70%">

  <div >
    
   <button id="random" class="chip" onclick="change_type(this.id);">Quotes in random order</button>
   
  </div>
  <div >
    
   
   <button id="sequence" class="chip" onclick="change_type(this.id)">Quotes in sequence</button>
  </div>
        
      <div align="center" style="color: black;padding-top: 5%;font-family: 'Dancing Script', cursive;line-height: 50px;" id="ele" style="display: none"><p  class="element flow-text " style="font-size: 210%"></p>
      
       <hr>
      <button class="button" onclick="shift()" style="display: none;background-color: rgba(0,0,0,0);color:black;border-color: black" id="next">Next!</button>
      
      </div>
     </div>
    
</body>
</html>
